# Syntax: https://github.com/lowlighter/metrics/blob/3e76a72fcaa02599bc8874a93e367ee7a71d9afb/source/plugins/core/metadata.yml
# Interactive Editor: https://metrics.lecoq.io
name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 * * * *"}]
  # Allow manual run from action tab
  workflow_dispatch:
  # Run action when pushing on these branches
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
          
      - name: ðŸ—ƒï¸ Info
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.base.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_gist: ${{ secrets.GIST_METRICS }}
          base: header
          output_action: gist
          plugins_errors_fatal: yes


      - name: ðŸ““ Language Activity
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@latest
        with:
          filename: metrics.language.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_gist: ${{ secrets.GIST_METRICS }}
          base: ""
          output_action: gist
          plugins_errors_fatal: yes
          config_order: languages
          plugin_languages: yes
          plugin_languages_ignored: >-
            html, css, tex, less, dockerfile, makefile, qmake, lex, cmake, shell, 
            gnuplot, scala
          plugin_languages_colors: javascript:red, 0:blue, 1:#ff00aa
          plugin_languages_aliases: javascript:JS typescript:TS
          plugin_languages_details: lines, bytes-size, percentage
          plugin_languages_sections: most-used, recently-used
          plugin_languages_indepth: yes
          plugin_languages_limit: 5
          plugin_languages_threshold: 2%
 

      - name: ðŸ“Œ Featured repositories
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.repos.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_gist: ${{ secrets.GIST_METRICS }}
          base: ""
          output_action: gist
          plugins_errors_fatal: yes
          plugin_repositories: yes
          plugin_repositories_featured: >-
            redsigma/UPMetroSkin, 
            redsigma/STP, 
            redsigma/gmusic-player


      - name: ðŸ“° Recent activity
        if: ${{ success() || failure() }}      
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.activity.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_gist: ${{ secrets.GIST_METRICS }}
          base: ""
          output_action: gist
          plugins_errors_fatal: yes
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 0
          plugin_activity_filter: issue, pr, release, fork, review, ref/create


      - name: ðŸ‘¨â€ðŸ’» Lines of code changed
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.lines.history.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_gist: ${{ secrets.GIST_METRICS }}
          base: ""
          output_action: gist
          plugins_errors_fatal: yes
          plugin_lines: yes
          plugin_lines_sections: repositories, history
          plugin_lines_repositories_limit: 3
          plugin_lines_history_limit: 1

        
      - name: ðŸ“œ Repository licenses
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.licenses.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_gist: ${{ secrets.GIST_METRICS }}
          base: ""
          output_action: gist
          plugins_errors_fatal: yes
          template: repository
          repo: metrics
          plugin_licenses: yes
          plugin_licenses_setup: npm ci
          plugin_licenses_legal: no
          plugin_licenses_ratio: yes


      - name: ðŸŽ­ Comment Reactions
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.reactions.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_gist: ${{ secrets.GIST_METRICS }}
          base: ""
          output_action: gist
          plugins_errors_fatal: yes
          plugin_reactions: yes
          plugin_reactions_limit: 100
          plugin_reactions_details: percentage


      - name: ðŸ§‘â€ðŸ¤â€ðŸ§‘ Followers
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.followers.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_gist: ${{ secrets.GIST_METRICS }}
          base: ""
          output_action: gist
          plugins_errors_fatal: yes
          plugin_people: yes
          plugin_people_types: followers


      - name: ðŸ† Achievements
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.achievements.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_gist: ${{ secrets.GIST_METRICS }}
          base: ""
          output_action: gist
          plugins_errors_fatal: yes
          plugin_achievements: yes
          plugin_achievements_only: >-
            polyglot, stargazer, sponsor, deployer, member, maintainer, developer,
            scripter, packager, explorer, infographile, manager
          plugin_achievements_display: compact
          plugin_achievements_threshold: C


      - name: ðŸ“† Commit calendar
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.calendar.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_gist: ${{ secrets.GIST_METRICS }}
          base: ""
          output_action: gist
          plugins_errors_fatal: yes
          plugin_calendar: yes
          plugin_calendar_limit: 2
