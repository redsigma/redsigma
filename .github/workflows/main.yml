# Syntax: https://github.com/lowlighter/metrics/blob/3e76a72fcaa02599bc8874a93e367ee7a71d9afb/source/plugins/core/metadata.yml
# Interactive Editor: https://metrics.lecoq.io
name: Metrics
on:
  # Schedule updates (each hour)
  schedule: [{cron: "0 8 * * */15"}]
  # Allow manual run from action tab
  workflow_dispatch:
  # Run action when pushing on these branches
  push: {branches: ["master", "main"]}

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
          
      - name: üóÉÔ∏è Info
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.base.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_gist: ${{ secrets.GIST_METRICS }}
          base: header
          output_action: gist
          plugins_errors_fatal: yes
          plugin_isocalendar: yes
          plugin_isocalendar_duration: half-year


      - name: üì∞ Recent activity
        if: ${{ success() || failure() }}      
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.activity.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_gist: ${{ secrets.GIST_METRICS }}
          base: ""
          output_action: gist
          plugins_errors_fatal: yes
          plugin_activity: yes
          plugin_activity_limit: 5
          plugin_activity_days: 0
          plugin_activity_filter: issue, pr, release, fork, review, ref/create


      - name: üé≠ Comment Reactions
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.reactions.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_gist: ${{ secrets.GIST_METRICS }}
          base: ""
          output_action: gist
          plugins_errors_fatal: yes
          plugin_reactions: yes
          plugin_reactions_limit: 100
          plugin_reactions_details: percentage


      - name: üßë‚Äçü§ù‚Äçüßë Followers
        if: ${{ success() || failure() }}
        uses: lowlighter/metrics@master
        with:
          filename: metrics.plugin.followers.svg
          token: ${{ secrets.METRICS_TOKEN }}
          committer_gist: ${{ secrets.GIST_METRICS }}
          base: ""
          output_action: gist
          plugins_errors_fatal: yes
          plugin_people: yes
          plugin_people_types: followers
          plugin_people_size: 32

